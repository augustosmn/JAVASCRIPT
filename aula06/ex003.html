<!DOCTYPE html>
<html lang="pt-br">
<head> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiro Script</title>
    <style>
        body{
            background-color: rgb(255, 196, 0);
            color: rgb(255, 42, 77);
            font: normal 1.5em arial;
        }
        p{
            color: black;
        }
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1>
    <p>Primeiros passos em JS</p>
    <script>
        var n1 = Number(window.prompt('Digite o primeiro número: '))
        var n2 = Number(window.prompt('Digite o segundo número: '))
        var s = n1 + n2
        alert(`A soma dos valores ${n1} e ${n2} é igual a ${s}`) /* + serve para adição e também concatenação
        number + number para adição
        string + string para concatenação*/
    </script>
</body>
</html>
