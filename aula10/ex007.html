<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando Números</title>
    <style>
        body{
            font: normal 1.8em arial;
        }
        input{
            font: normal 0.9em arial;
            width: 700px;
        }
    </style>
</head>
<body>
    <h1>Somando Valores</h1>
    <p>
        <label for="itxtn1">Digite o primeiro número:</label>
        <input type="number" name="txtn1" id="itxtn1"></label>
    </p>
    <p>+</p>
    <p>
        <label for="itxtn2">Digite o segundo número:</label>
        <input type="number" name="txtn2" id="itxtn2"></label>
    </p>
    <p>=</p>
    <p id="botao">
        <input type="button" value="Somar" onclick="somar()">
    </p>
    <div id="res">
        Resultado
    </div>
    <script>
        function somar(){
            var a = document.getElementById('itxtn1')
            var b = document.getElementById('itxtn2')
            var res = document.getElementById('res')
            var n1 = Number(a.value)
            var n2 = Number(b.value)
            var c = n1 + n2
            res.innerHTML = `A soma entre ${n1} e ${n2} resulta em <strong>${c}</strong>.`
        }
    </script>
</body>
</html>
